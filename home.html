<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-[#f4f5f7]">
    <div class="bg-white rounded-b-xl max-w-lg mx-auto">
      <div
        class="flex justify-between items-center max-w-lg mx-auto border-b-1 border-gray-400 p-3"
      >
        <div class="flex">
          <img src="./assets/Group.png" class="h-[50px]" alt="" />
          <div class="ml-3">
            <h2 class="font-bold">$ <span id="available-balance">45000</span></h2>
            <p class="text-[#08080880]">Available Balance</p>
          </div>
        </div>
        <div>
          <button class="btn text-[#08080880]">
            <i
              class="fa-solid fa-arrow-right-from-bracket rotate-180 text-black"
            ></i
            >Logout
          </button>
        </div>
      </div>
      <div class="p-3 max-w-lg mx-auto mt-8">
        <h1 class="text-2xl font-bold">ðŸ”¥ Welcome to Payooo!</h1>
        <p class="text-[#08080880]">
          Enjoy easy and convenient financial services with us. <br />
          Cashout charge is low and
        </p>
      </div>
      <div class="p-3 grid grid-cols-3 max-w-lg mx-auto gap-4">
        <div id="add-money-first-btn"
          class="text-center p-3 rounded-xl border-[#0808081a] border-1 px-[10px] py-[20px]"
        >
          <img src="./assets/wallet1.png"  class="mx-auto" alt="" />
          <h2>Add Money</h2>
        </div>
        <div id="cash-out-first-btn"
          class="text-center p-3 rounded-xl border-[#0808081a] border-1 px-[10px] py-[20px]"
        >
          <img src="./assets/send1.png"  class="mx-auto" alt="" />
          <h2>Cash Out</h2>
        </div>
        <div
          class="text-center p-3 rounded-xl border-[#0808081a] border-1 px-[10px] py-[20px]"
        >
          <img src="./assets/money1.png" class="mx-auto" alt="" />
          <h2>Transfer Money</h2>
        </div>
        <div
          class="text-center p-3 rounded-xl border-[#0808081a] border-1 px-[10px] py-[20px]"
        >
          <img src="./assets/bonus1.png" class="mx-auto" alt="" />
          <h2>Get Bonus</h2>
        </div>
        <div
          class="text-center p-3 rounded-xl border-[#0808081a] border-1 px-[10px] py-[20px]"
        >
          <img src="./assets/purse1.png" class="mx-auto" alt="" />
          <h2>Pay Bill</h2>
        </div>
        <div id="transection-first-btn"
          class="text-center p-3 rounded-xl border-[#0808081a] border-1 px-[10px] py-[20px]"
        >
          <img src="./assets/transaction1.png" class="mx-auto" alt="" />
          <h2>Transactions</h2>
        </div>
      </div>
    </div>
    <div class="all-form-section max-w-lg mx-auto">
      <!-- Add money -->
      <div id="add-money-parent" class="hidden">
        <h1 class="font-bold my-5">Add Money</h1>
        <form action="" class="bg-white rounded-2xl p-8">
          <div class="mb-3">
            <h1 class="font-semibold">Select a Bank</h1>
            <select id="bank" class="select rounded-3xl input mt-3 bg-[#f4f5f7] w-full">
              <option>Select a Bank</option>
              <option>AB Bank</option>
              <option>IFIC Bank</option>
              <option>Dutch Bangla Bank</option>
            </select>
          </div>
          <div>
            <label class="font-semibold" for="">Bank Account Number</label>
            <br />
            <input
              id="account-number"
              type="text"
              placeholder="Enter 11 digit account number"
              class="rounded-3xl input bg-[#f4f5f7] mt-2 w-full"
            />
            <br />
          </div>
          <div>
            <label class="font-semibold" for="">Amount to Add</label>
            <br />
            <input
              id="add-amount"
              type="text"
              placeholder="Add Amount to withdraw"
              class="rounded-3xl input bg-[#f4f5f7] mt-2 w-full"
            />
            <br />
          </div>
          <div>
            <label class="font-semibold" for="">Pin Number</label>
            <br />
            <input
              id="add-pin"
              type="text"
              placeholder="Enter 4 digit pin number"
              class="rounded-3xl input bg-[#f4f5f7] mt-2 w-full"
            />
            <br />
          </div>
          <button id="add-money-btn" type="button"  class="mt-5 w-full rounded-3xl btn bg-[#0874F2] text-white">Add Money</button>
        </form>
      </div>
      <!-- Cash Out -->
       <div id="cash-out-parent" class="hidden">
        <h1 class="font-bold my-5">CashOut</h1>
        <form action="" class="bg-white rounded-2xl p-8">
          <!-- <div class="mb-3">
            <h1 class="font-semibold">Select a Bank</h1>
            <select id="bank" class="select rounded-3xl input mt-3 bg-[#f4f5f7] w-full">
              <option>Select a Bank</option>
              <option>AB Bank</option>
              <option>IFIC Bank</option>
              <option>Dutch Bangla Bank</option>
            </select>
          </div> -->
          <div>
            <label class="font-semibold" for="">Agent Number</label>
            <br />
            <input
              id="cash-out-agent-number"
              type="text"
              placeholder="Enter 11 digit account number"
              class="rounded-3xl input bg-[#f4f5f7] mt-2 w-full"
            />
            <br />
          </div>
          <div>
            <label class="font-semibold" for="">Amount</label>
            <br />
            <input
              id="cash-out-amount"
              type="text"
              placeholder="Add Amount to withdraw"
              class="rounded-3xl input bg-[#f4f5f7] mt-2 w-full"
            />
            <br />
          </div>
          <div>
            <label class="font-semibold" for="">Pin Number</label>
            <br />
            <input
              id="cash-out-pin"
              type="text"
              placeholder="Enter 4 digit pin number"
              class="rounded-3xl input bg-[#f4f5f7] mt-2 w-full"
            />
            <br />
          </div>
          <button id="cash-out-btn" type="button"  class="mt-5 w-full rounded-3xl btn bg-[#0874F2] text-white">Withdraw Money</button>
        </form>
       </div>
       <!-- Transection -->
        <div id="transection-parent" class="hidden">
            <h1  class=" font-bold my-5">Transection</h1>
            <!-- <div class="bg-white rounded-xl p-3 flex justify-between items-center">
            <div class="flex items-center">
              <div class=" p-3 rounded-full bg-[#f4f5f7] mr-2">
                <img src="./assets/wallet1.png" alt="">
              </div>
              <div>
                <h1>Electricity Bill</h1>
                <p>Today 01:01 AM</p>
              </div>
            </div>
            <i class="fa-solid fa-ellipsis-vertical"></i>
            </div> -->
        </div>
    </div>
    <script src="./home.js"></script>
  </body>
</html>
