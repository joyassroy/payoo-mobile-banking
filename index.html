<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo Mobile Banking</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-[#f4f5f7] h-[100vh] flex flex-col justify-center items-center">
    <div class="h-[130px] w-[300px]  bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center">
        <img src="./assets/Group.png " alt="">
    </div>
    <form action="" class="w-[350px] bg-white rounded-2xl p-8">
      <div>
        <label class="font-semibold" for="">Mobile Number</label>
        <br>
        <input type="text" placeholder="Enter Your Number" class="rounded-3xl input bg-[#f4f5f7] mt-2" />
        <br>
      </div>
      <div  class="mt-5">
        <label class="font-semibold" for="">4 Digit Pin</label>
        <br>
        <input type="text" placeholder="Enter 4 Digit Pin" class="rounded-3xl input mt-3 bg-[#f4f5f7]" />
      </div>
      <button id="loginButton" type="button" class="mt-5 w-full rounded-3xl btn bg-[#0874F2] text-white">Login</button>
    </form>
    <script src="./script.js"></script>
  </body>
</html>
